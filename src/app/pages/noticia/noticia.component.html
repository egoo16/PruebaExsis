<div *ngIf="cargando" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div *ngIf="!cargando && noticiaSeleccionada.id !== 0" class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{noticiaSeleccionada.title}}</h5>
        <p class="card-text">{{noticiaSeleccionada.body}}</p>
    </div>
</div>

<div *ngIf="!cargando && noticiaSeleccionada.id === 0" class="alert alert-info" role="alert">
    No hemos encontrado la informaci√≥n que solicitas, regresa al Home y selecciona una noticia diferente
</div>
