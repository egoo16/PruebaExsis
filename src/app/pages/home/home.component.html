<div *ngIf="cargando" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>


<div *ngIf="!cargando" class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let noticia of noticias">
        <a [href]="'noticias/' + noticia.id" class="w-40 w-sm-100">

            <div class="card h-100 pointer">
                <div class="card-body">
                    <h5 class="card-title">{{noticia.title}}</h5>
                    <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta ut provident
                        eligendi alias sapiente, accusantium magni suscipit repellendus doloremque nemo praesentium
                        voluptates soluta error quasi porro totam asperiores quaerat nihil.</p>
                </div>
            </div>
        </a>
    </div>
</div>
